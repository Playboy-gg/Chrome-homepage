<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasengan Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: url('https://d1bdhaizys7kw8.cloudfront.net/wallpapers/9b57fc30-f3e7-4e25-bbff-a1b319db8041/1280x720') center / cover no-repeat;
      /* Note: use a direct image URL. If this doesnâ€™t load, download the wallpaper from Zedge and host it or convert to base64 */
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e0eaff;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .clock {
      font-size: 48px;
      font-weight: 600;
      margin-top: 40px;
      text-shadow: 0 0 12px #00cfff;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .date {
      font-size: 16px;
      opacity: 0.8;
      margin-top: 8px;
      margin-bottom: 30px;
    }

    .widget {
      width: 100%;
      background: rgba(0, 50, 80, 0.25);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.4);
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 35px;
      padding: 12px 18px;
      align-items: center;
    }

    input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #e0eaff;
      font-size: 16px;
    }

    button {
      background: #00cfff;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 12px #00cfff;
      margin-left: 10px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-top: 25px;
    }

    .link {
      background: rgba(255, 255, 255, 0.12);
      padding: 14px;
      border-radius: 16px;
      text-align: center;
      color: #e0eaff;
      text-decoration: none;
      font-size: 14px;
      transition: transform 0.2s, background 0.2s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.5);
    }

    .link:hover {
      background: rgba(0, 200, 255, 0.3);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
    }

    .weather {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      opacity: 0.95;
    }
  </style>

  <script>
    // Time + Date
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').innerText =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date').innerText =
        now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Search
    function doSearch() {
      const q = document.getElementById('search').value;
      if (q.trim()) {
        location.href = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      }
    }

    // Weather (using open-meteo)
    async function fetchWeather() {
      if (!navigator.geolocation) {
        document.getElementById('weather').innerText = 'ðŸŒ« Unable to get location';
        return;
      }
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const api = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
        const resp = await fetch(api);
        const data = await resp.json();
        const temp = Math.round(data.current_weather.temperature);
        document.getElementById('weather').innerText = `ðŸŒª ${temp}Â°C`;
      }, () => {
        document.getElementById('weather').innerText = 'ðŸŒ« Location denied';
      });
    }
    fetchWeather();
  </script>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="clock" id="clock">--:--</div>
    <div class="date" id="date">Loading date...</div>

    <div class="widget">
      <div class="search-box">
        <input id="search" placeholder="Search Google..." onkeydown="if(event.key === 'Enter') doSearch()">
        <button onclick="doSearch()">Go</button>
      </div>
      <div class="weather" id="weather">Loading weather...</div>
      <div class="links">
        <a href="https://google.com" class="link">Google</a>
        <a href="https://youtube.com" class="link">YouTube</a>
        <a href="https://instagram.com" class="link">Instagram</a>
        <a href="https://reddit.com" class="link">Reddit</a>
        <a href="https://twitter.com" class="link">Twitter</a>
        <a href="https://chat.openai.com" class="link">ChatGPT</a>
      </div>
    </div>
  </div>
</body>
</html>
